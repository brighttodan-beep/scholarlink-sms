<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarLink SMS - Login</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    
    <div id="auth-screen" class="active">
        <h2>ScholarLink SMS Login</h2>
        <div id="auth-status" class="status">Please sign in to access the system.</div>
        
        <div class="auth-group">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" placeholder="teacher@school.com" required>
        </div>
        <div class="auth-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
        </div>
        <div style="display: flex; justify-content: space-between;">
            <button id="loginBtn" class="primary-btn" style="flex-grow: 1; margin-right: 10px;">Log In</button>
            <button id="registerBtn" class="secondary-btn" style="flex-grow: 1;">Register (First Time)</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
