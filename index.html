<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarLink SMS - School Management System</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <h1>ScholarLink SMS</h1>
        <div id="app-status" class="status">Initializing...</div>

        <div class="tabs">
            <button class="tab-btn active" data-module="attendance">Attendance</button>
            <button class="tab-btn" data-module="grade">Gradebook</button>
            <button class="tab-btn" data-module="parent-portal">Parent Portal</button>
            <button class="tab-btn" data-module="headmaster-dashboard">Dashboard</button>
        </div>

        <div id="attendance" class="module-section active">
            <h2>Attendance Marking</h2>
            
            <div class="input-group">
                <label for="attClass">Select Class:</label>
                <select id="attClass">
                    <option value="JHS3">JHS 3</option>
                    <option value="JHS2">JHS 2</option>
                    <option value="P6">Primary 6</option>
                    <option value="P5">Primary 5</option>
                </select>
                
                <label for="attDate">Date:</label>
                <input type="date" id="attDate">
                <button id="loadStudentsBtn" class="secondary-btn">Load Students</button>
            </div>

            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="attendanceTableBody">
                    </tbody>
            </table>
            
            <button id="saveAttendanceBtn" class="primary-btn" disabled>Save Attendance</button>
        </div>

        <div id="grade" class="module-section"><h2>Gradebook Module</h2><p>Development starting soon...</p></div>
        <div id="parent-portal" class="module-section"><h2>Parent Portal</h2><p>Development starting soon...</p></div>
        <div id="headmaster-dashboard" class="module-section"><h2>Headmaster Dashboard</h2><p>Development starting soon...</p></div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
